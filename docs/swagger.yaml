basePath: /api/
definitions:
  auth_dto.CodeDTO:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  auth_dto.ResetPasswordDTO:
    properties:
      password:
        type: string
    type: object
  auth_dto.SignInDTO:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  auth_dto.SignUpDTO:
    properties:
      email:
        type: string
      fio:
        type: string
      password:
        type: string
      phone_number:
        type: string
    required:
    - email
    - fio
    - password
    - phone_number
    type: object
  auth_dto.VerifyCodeDTO:
    properties:
      code:
        type: string
      email:
        type: string
    required:
    - code
    - email
    type: object
  product_dto.CategoryResponse:
    properties:
      characteristics:
        items:
          $ref: '#/definitions/product_dto.CharacteristicResponse'
        type: array
      created_at:
        type: string
      id:
        type: string
      images:
        items:
          $ref: '#/definitions/product_dto.FileResponse'
        type: array
      name:
        type: string
      slug:
        type: string
      updated_at:
        type: string
    type: object
  product_dto.CharOption:
    properties:
      id:
        type: string
      value:
        type: string
    type: object
  product_dto.CharValueRequest:
    properties:
      characteristic_id:
        type: string
      string_value:
        type: string
    required:
    - characteristic_id
    type: object
  product_dto.CharacteristicResponse:
    properties:
      data_type:
        type: string
      description:
        type: string
      id:
        type: string
      is_required:
        type: boolean
      name:
        type: string
      options:
        items:
          $ref: '#/definitions/product_dto.CharOption'
        type: array
      unit:
        type: string
    type: object
  product_dto.CreateCategoryRequest:
    properties:
      characteristics:
        items:
          $ref: '#/definitions/product_dto.CreateCharacteristicRequest'
        type: array
      images:
        items:
          type: string
        minItems: 1
        type: array
      name:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - images
    - name
    type: object
  product_dto.CreateCharacteristicRequest:
    properties:
      data_type:
        type: string
      description:
        maxLength: 255
        minLength: 1
        type: string
      is_required:
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
      options:
        items:
          type: string
        type: array
      unit:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - data_type
    - name
    type: object
  product_dto.CreateProductRequest:
    properties:
      article:
        maxLength: 100
        minLength: 2
        type: string
      category_id:
        type: string
      characteristic_values:
        items:
          $ref: '#/definitions/product_dto.CharValueRequest'
        type: array
      description:
        description: не обязательно, но если есть - от 2 до 5000 символов
        maxLength: 5000
        minLength: 2
        type: string
      images:
        items:
          type: string
        minItems: 1
        type: array
      is_active:
        type: boolean
      manual_price:
        description: не обязательно, но если есть - >= 0
        minimum: 0
        type: number
      name:
        maxLength: 100
        minLength: 2
        type: string
    required:
    - article
    - images
    - is_active
    - name
    type: object
  product_dto.FileResponse:
    properties:
      id:
        type: string
      name:
        type: string
      url:
        type: string
    type: object
  product_dto.UpdateCategoryRequest:
    properties:
      characteristics:
        items:
          $ref: '#/definitions/product_dto.CreateCharacteristicRequest'
        type: array
      id:
        maxLength: 255
        minLength: 1
        type: string
      images:
        items:
          type: string
        type: array
      name:
        maxLength: 255
        minLength: 1
        type: string
    type: object
  response.Response:
    properties:
      message:
        type: string
      status:
        type: string
    type: object
  response.ResponseData:
    properties:
      data: {}
      status:
        example: success
        type: string
    type: object
  response.ResponseListData:
    properties:
      data:
        items: {}
        type: array
      status:
        type: string
    type: object
  user_dto.UserDTO:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      patronymic:
        type: string
      phone_number:
        type: string
      surname:
        type: string
    type: object
  user_dto.UserResponse:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
      patronymic:
        type: string
      phone_number:
        type: string
      role:
        items:
          type: string
        type: array
      surname:
        type: string
    type: object
host: 127.0.0.1:8080
info:
  contact: {}
  description: Swagger docs from sdmedik backend
  title: sdmedik API
  version: "1.0"
paths:
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      parameters:
      - description: Forgot Password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/auth_dto.CodeDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: ForgotPassword
      tags:
      - Auth
  /auth/refresh-token:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: RefreshToken
      tags:
      - Auth
  /auth/reset-password:
    post:
      consumes:
      - application/json
      parameters:
      - description: Reset password token
        in: query
        name: token
        required: true
        type: string
      - description: Reset Password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/auth_dto.ResetPasswordDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: ResetPassword
      tags:
      - Auth
  /auth/send-code:
    post:
      consumes:
      - application/json
      parameters:
      - description: Send Code
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/auth_dto.CodeDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: SendCode
      tags:
      - Auth
  /auth/sign-in:
    post:
      consumes:
      - application/json
      parameters:
      - description: Sign In
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/auth_dto.SignInDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: SignIn
      tags:
      - Auth
  /auth/sign-out:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: SignOut
      tags:
      - Auth
  /auth/sign-up:
    post:
      consumes:
      - application/json
      parameters:
      - description: Sign Up
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/auth_dto.SignUpDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: SignUp
      tags:
      - Auth
  /auth/validate-reset-password:
    get:
      consumes:
      - application/json
      parameters:
      - description: Validate Reset password token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: ValidateResetPassword
      tags:
      - Auth
  /auth/verify-code:
    post:
      consumes:
      - application/json
      parameters:
      - description: Verify Code
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/auth_dto.VerifyCodeDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: VerifyCode
      tags:
      - Auth
  /categories:
    get:
      consumes:
      - application/json
      description: Get list of categories with pagination
      parameters:
      - default: 0
        description: Page for pagination
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size for pagination
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.ResponseData'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/product_dto.CategoryResponse'
                  type: array
              type: object
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get all categories
      tags:
      - categories
    post:
      consumes:
      - application/json
      description: Create a new category
      parameters:
      - description: Category
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/product_dto.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Create a new category
      tags:
      - categories
  /categories/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a category by ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Delete category
      tags:
      - categories
    get:
      consumes:
      - application/json
      description: Get a single category by its ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/product_dto.CategoryResponse'
              type: object
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get category by ID
      tags:
      - categories
    put:
      consumes:
      - application/json
      description: |-
        Update a category
        ### Особенности обновления характеристик:
        **Важно:** При обновлении категории поле `Characteristics` работает по принципу полной замены.
        1. **Добавление новых характеристик:**
        Укажите все существующие характеристики + новые
        2. **Удаление характеристик:**
        Укажите только те характеристики, которые должны остаться
        3. **Изменение характеристик:**
        Укажите обновленный список всех характеристик
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      - description: Category
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/product_dto.UpdateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Update a category
      tags:
      - categories
  /categories/by-slug/{slug}:
    get:
      consumes:
      - application/json
      description: Get a single category by its slug
      parameters:
      - description: Category slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/product_dto.CategoryResponse'
              type: object
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get category by slug
      tags:
      - categories
  /files/{name}:
    get:
      consumes:
      - application/json
      description: Download a file by its name. Returns file content as attachment.
      parameters:
      - description: File name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/octet-stream
      - image/jpeg
      - image/png
      - application/pdf
      - text/plain
      responses:
        "200":
          description: File content
          headers:
            Content-Disposition:
              description: attachment; filename=example.jpg
              type: string
            Content-Type:
              description: MIME type of the file
              type: string
          schema:
            type: file
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Download file by name
      tags:
      - files
  /files/upload-temporary:
    post:
      consumes:
      - multipart/form-data
      description: Uploads a temporary file to the storage with a specified time-to-live
        (24 hours)
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: File successfully uploaded
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error reading file or uploading to storage
          schema:
            $ref: '#/definitions/response.Response'
      summary: Upload Temporary File
      tags:
      - files
  /products:
    post:
      consumes:
      - application/json
      description: Create a product
      parameters:
      - description: Product
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/product_dto.CreateProductRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Create a product
      tags:
      - products
  /products/{slug}:
    get:
      consumes:
      - application/json
      description: Get a product by slug
      parameters:
      - description: Slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get a product by slug
      tags:
      - products
  /users:
    get:
      consumes:
      - application/json
      description: Get all users
      parameters:
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.ResponseListData'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/user_dto.UserResponse'
                  type: array
              type: object
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get all users
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Create user
      parameters:
      - description: User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user_dto.UserDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Create user
      tags:
      - users
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Delete user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Delete user
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Get user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/user_dto.UserResponse'
              type: object
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get user by ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Update user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user_dto.UserDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Update user
      tags:
      - users
  /users/me:
    get:
      consumes:
      - application/json
      description: Get my user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/user_dto.UserResponse'
              type: object
        "500":
          description: Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get my user
      tags:
      - users
swagger: "2.0"
